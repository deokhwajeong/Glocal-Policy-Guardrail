# Glocal Policy Guardrail - Country-Specific Compliance Rules
# Multi-Country Legal Regulations and Cultural Taboo Policy Database
Saudi_Arabia:
  country_name: "Saudi Arabia"
  region: "Middle East"
  # Forbidden Keywords (Cultural/Religious Taboos)
  forbidden_keywords:
    - "gambling"
    - "casino"
    - "poker"
    - "betting"
    - "pork"
    - "alcohol"
    - "beer"
    - "wine"
    - "adult_content"
    - "pornography"
    - "lgbtq"
    ad_restrictions:
    gambling_ads: "completely_forbidden"
    alcohol_ads: "completely_forbidden"
    tobacco_ads: "completely_forbidden"
    age_rating_system: "GCAM"  # General Commission for Audiovisual Media
    mandatory_compliance:
    - "religious_content_review"
    - "gender_segregation_compliance"
    - "islamic_values_alignment"
    violation_severity: "CRITICAL"
