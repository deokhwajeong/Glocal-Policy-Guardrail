# Notification Configuration
# Notification System Configuration
email:
  enabled: false  # Set to true to enable email notifications
  smtp_server: "smtp.gmail.com"
  smtp_port: 587
  sender: ""  # Sender email address
  password: ""  #      (  )
  recipients:
    - "admin@example.com"
    - "compliance@example.com"
slack:
  enabled: false  # true  Slack
  webhook_url: ""  # Slack Incoming Webhook URL
  # Webhook URL  :
  # 1. Slack  Apps & integrations
  # 2. Incoming Webhooks
  # 3.    Webhook URL
discord:
  enabled: false  # true  Discord
  webhook_url: ""  # Discord Webhook URL
  # Webhook URL  :
  # 1. Discord   >  > Webhooks
  # 2.  Webhook
  # 3. Webhook URL
notification_rules:
    immediate:
    - high_priority: true
    - critical_keywords: ["urgent", "immediate", "breaking"]
    daily_digest:
    enabled: true
    time: "09:00"  # KST
    weekly_digest:
    enabled: true
    day: "monday"
    time: "10:00"  # KST
